        Steamed Rice
    </title>

    <meta name="description" content="A recipe for Steamed Rice">
    <!-- Provide author information for the page -->

    <!-- any other meta elements you want to add go here -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {background-color: #2f2e8a}
        h1 {color: white}
    </style>
</head>

<body>
    <img src="images/perfect-steamed-rice.jpg" width="600" alt="A picture of Steamed Rice" />
    <h1>
        Steamed Rice
    </h1>

    <h2> 
        Ingredients
    </h2>
    <u1>
        <li>1 cup of white rice</li>
        <li>1 1/2 cups of water</li>
    </u1>

    <h2>
        Directions
    </h2>

    <o1>
       <!-- I'm going to use a sup as a semantic element here -->
       <li>Pour the <i>water</i> into a pot with the <b>rice</b></li>
       <li>Turn the pot to high for approximately 30 minutes</li>
       <li>Rice should be ready to eat</li> 
    </o1>
</body>
</html>
